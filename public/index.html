<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script> {% endcomment %}
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script> {% endcomment %}
    <script src="ml5.min.js" type="text/javascript"></script>
    <script src="./puppeteer/utils/browser/puppeteer-web.js"></script>
    <script src="./url.js"></script>
</head>

<body style="margin: 50px;">
    <h2>Run tests on spotphish</h2><br>
    <p>Enter Proxy Server URL:</p>
    <input type="text" id="proxyUrl" value="127.0.0.1"><br><br><br>
    <p>Enter Port Number:</p>
    <input type="text" id="portNo" value="4000"><br><br><br>
    <button id="startByUrl">Start from urls</button><br><br>
    <button id="startByFile">Start from saved images</button>
    <input type="file" id="input" multiple><br><br><br>
    <span>Download Images?</span>
    <input type="checkbox" id="downloadImages" name="Download Images"><br><br><br>
    <button id="downloadCSV">Download CSV</button>
    <button id="close">Close all headless browsers</button>
    <script src="./script.js"></script>
    <p><i>Please spam "Close all headless browsers" multiple times to close all the instances of the browser</i></p>
</body>

</html>
